<md-error *ngIf="corsWarning">
  <div>The feature does not work currently due to CORS is not enbabled on the server.</div>
  <div>If you are using Chrome, consider installing a Chrome Extension to allow any Origin.</div>
  <div>Remember, doing so disabled a safety feature. Do at your own risk.</div>
</md-error>

<h3>{{ make }} {{ model }} {{ year }}</h3>

<md-card *ngFor="let recall of recalls" class="recalls-card">
  <app-recall-details [recall]="recall"></app-recall-details>
</md-card>
